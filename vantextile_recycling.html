<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Metro Vancouver: Textile Recycling Depots (2018)</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibXljaGUxMWV3IiwiYSI6ImNqcnNkN3hocDFvazk0M3JvdWtya2YyYXkifQ.YaXS3C0R0dBAkDinTx1z8w';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/myche11ew/cjrv4qazk007o1fnrg55gohft',
  center: [-123.113900, 49.260900],
  zoom: 11.0
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['van_textilerecycling'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Name + '</h3><p>' + feature.properties.RecyclingType + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});


</script>

</body>
</html>
