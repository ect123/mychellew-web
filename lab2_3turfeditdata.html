    {
      type: "Feature",
      properties: {
        Name: "Substation Pavilion",
        YearOfInstallation: 2014,
        Status: "In place",
        DescriptionOfwork: "Concrete Pavilion",
        ArtistProjectStatement: "Substation Pavilion consists of a small structure constructed of board-formed Ductal concrete, steel and glass, with a door that hints at a possible entrance (although in this case it is merely adecoy). There are windows on two sides, adding to the illusion of some kind of use value implicit to its presence on the site. The windows are utilitarian, institutional, industrial, with frosted security glass containing wire that obscure a direct line of site into the structure. Within the pavilion is a single, dim light. The pavilion sits immediately to the east of the entrance to the Meccanica development on the corner of First Avenue and Quebec Street in Vancouver, BC. The design borrows from the artdeco influenced electrical substations that are interwoven in Vancouver�s urban fabric. The piece looks as if it has been a long-term tenant of the site, as if it belongs to the area and is a relic of an earlier age. The illusion of its permanence is ruptured by a number of elements that disturb a simple and seamless inclusion in the local vernacular. The pavilion�s design references utility and yet as a consequence of the breaking up of vertical relations within the piece it becomes obvioussomething else is going on. What possible use could be made of a structure that seems to have no level floor, let alone barely enough room to turn around in? Why would so much attention be paid to the design of such a small and inconsequential piece of infrastructure?Substation Pavilion�s design hints at the networks of subterranean connections with the rest of the city and with the past of the site itself. The entire area of False Creek consisted of a marshy wetland prior to its infill. This program of �reclaiming� the tidal areas of Vancouver allowed for the development of the rail yards and industrial infrastructure at the east end of False Creek. This established a horizontal approach to looking at and moving through the growing city, tied as it was to these rail lines. The vertical tendencies of this project aim to introduce the rupturing of the quotidian relationship with the horizontal that dominates movement through the city. The strata formed in the soil of the False Creek area carry the history of the settlement of the area. The networks of the rail yards spread the stories of the people passing through them,creating layers within the cultural memory of the city. Over the years this cultural detritus molds and rots just as the soil and the structures of the area do. Together they form a humus thatcontains the mold that supports life in the city, spreading underneath every structure we build and every story we tell. This is a fertile substrate, not one given to decay and destruction. It supports connections and unexpected developments, much as the rhizomorphic systems of a large fungus will remain hidden, spreading underground and only exhibiting its presence once ayear with its short-lived mushroom heads. It is a constantly shifting and ever-present narrative running just below the surface of the city.Cedric BomfordOctober, 2014",

    {
      type: "Feature",
      properties: {
        Name: "Land and Sea",
        YearOfInstallation: 2014,
        Status: "In place",
        DescriptionOfwork: "Contemporary Coast Salish designs come to life in two light boxes, over 4-storys each, installed on the copper facades facing inwards to the central plaza at 8555 Granville Street.   Designed by brother and sister team, artists Thom and Kelly Cannell, the panels tell a contemporary tale about their homeland, and depict creatures of the Land (green) and the Sea (blue).  Each light box is shaped as a fragment of a circle,  the shape of a spindle whorl which was utilized when spinning the yarn used in Coast Salish weaving.  (Examples of Musqueam weaving can be seen in the display case in front of the Safeway store along Granville street).  Creations in weaving have been passed down for countless generations.  The artists� grandmother, Edna Grant, was taught to weave by her mother, who was taught by her mother, and so on. Her designs could be recognized up and down the coast.  Not unlike a crest, weaving designs symbolize lineage.  This is true in carving, weaving, painting, and dancing.  The artists are proud of this legacy and acknowledge it in this artwork.",
        ArtistProjectStatement: "\"Land is usually depicted as steady and stable, Sea as unpredictable, and Sky as free spirited.\" Our account of Land and Sea is a contemporary tale about our homeland. Legends have been thought about time immemorial and passed on from generation to generation. They are contemporary tales because the story is always changing. An Eagle�s spirit, or the spirit of a bear is not always the same thing. Different characteristics and different places mean different things. Kelly and I have created a contemporary design that demonstrates the way nature flows together. In some cases you will see water flowing down a stream, or the wind blowing through the trees, or the trees themselves and their underground roots. Land is: blades of grass, a deer is prancing through from the forest just for the fun of it. A beaver emerges through the reeds at shore, looking for another tree to chew down; he has found it, but is weary of predators all the time. This time, only small creatures of the forest are hidden. Sea is: the west coast dream. Killer whales are chasing salmon around the Salish Sea. Kelp is flowing in the currents, maybe it is herring spawning season. Flounders down below are oblivious to another world above the surface. Cod are hiding amongst the rocks waiting for an easy meal. Life is transient, hardly still, even though we don't see it, branches are deliberately growing, underwater habitats are being bathed with the tide and water vapors rise into the atmosphere to fall far away. Happenings are all around us, ready to be re-discovered again and again. The broken circle of each design element refers to fragmented spindle whorl artifacts and the separations we see between these elements. Only when we see the whole picture together will the circle be complete. Our home is to inspire people to look closer in order to understand the subtleties and multitude of factors involved in our world.",

        Status: "In place",
        DescriptionOfwork: "Michael Lin uses the glass cladding of the church as a coloured canvas, aligning itself to the history of stained glass windows in places of worship. The artwork title �RGB� refers to the additive model of reproducing colours with light (red, green, and blue). The three colours can also be seen to symbolize the Trinity. A fritted glass pattern comprised of over 1,000 crosses on each large panel of glass are repeated across the windows of the church facility. Nine different intuitive arrangements of crosses, three arrangements for each of the three colours, create an overall, organic, swarming pattern. The architecture appears porous as light passes through the windows and the shadows of the crosses spill across the interior surfaces.",
        ArtistProjectStatement: "The simple unadorned cross was chosen to create a pattern in order to de-emphasize its form. With over one thousand crosses on each large panel of glass and approximately two hundred thousand crosses that cover the windows of the CPC, each individual cross becomes the building block or pixels that creates a larger whole. Along with the intuitive arrangements of the crosses, which create a contrast to the rigid grid of the building, these organic swarms of crosses seek to visually erode the architecture making it more porous, almost formless, allowing for a gentler interface with its surroundings.Similar to ambient music, with an emphasis on tone and atmosphere over structure and rhythm, �RGB� seeks to reflect the diversity and inclusiveness of the Central Presbyterian Church and the surrounding West End community.",

        Name: "Dichroic Vancouver",
        YearOfInstallation: 2015,
        Status: "In place",
        DescriptionOfwork: "Four thin bands of dichroic glass are embedded into the southeast and southwest facades of the tower. The glass changes colour depending on where one stands, in combination with the atmospheric and climatic conditions of the moment. During the weekdays, the lights are a soft shimmering pattern of green. On Fridays, Saturdays, and Sundays, the lights change to a very broad sequence of 23 different light shows.",
        ArtistProjectStatement: "This art project challenges the existing chromatics of downtown Vancouver. In a city known for architecture of greys, muted greens and blues, the resulting mass of construction can appear monolithic and somber at times, with only the occasional splash of colour. When these colours do occur, they seem almost jarring - too powerful and unresponsive to changes in light and weather. \"Dichroic Vancouver\" introduces a set of colour-changing bands of glass to the new Manulife Financial office building. Four delicate lines of dichroic glass are integrated into the southeast and southwest facades to bring nuances of shifting colour to viewers. The hues are affected by climatic and light modulations in the sky. Like weather and emotion, all is in a constant state of change. Viewers witness surprising and changing conditions of light and colour; a welcome addition to a sometimes monochromatic city. \"Colour is a power which directly influences the soul.\" - Wassily Kandisky, Concerning the Spiritual in Art",

        DescriptionOfwork: "Playtime is a family of sculptural forms that are located in the Family Commons along Heather Street and 30th Avenue, creating an inviting public space along the Wellness Walkway at the BC Children's Hospital and BC Women's Hospital and Health Centre. As 'play-sculptures' that combine modernist sculpture, mid-century playground designs, and monochrome patterns, these sensuous organic forms will invite a more physical engagement than is normally allowed with public art, providing occasions for children, families, and staff to play. The vision of the artists is to engage audiences of all ages and abilities with the sculptures' tactile qualities and lift their spirits with their humour and playfulness, creating a transition zone between the everyday and the extraordinary.Playtime is originally inspired by the 'play-sculptures' of English sculptor John Bridgeman (1916-2004) and Danish architect and sculptor Egon Moller-Nielsen (1915-1959), the work of Henry Moore, and two female artists, Barbara Hepworth (1903-1975) and Bridget Riley (1931-present), all of whom were producing works around the same time.",

        DescriptionOfwork: "",
        ArtistProjectStatement: "Underneath Main and Terminal and extending back towards present-day Clark Drive existed a biologically rich lagoon and marsh area that was used by the Tsleil-Waututh, Skwxw�7mesh (Squamish) and x?m??k??y??m (Musqueam) Nations since time immemorial. The area was covered over to make room for Industry and the CPR railway. The attempted erasure of the space by the colonial forces of the time was thorough and it continues to be built upon today. When looking at some of the public art in Vancouver and other cities we often see a romantic depiction of industrial beginnings and labour. What existed before is often covered and ignored. Knowing that my work will live in this space temporarily I feel it is important to acknowledge its history as well as its present-day. Vancouver is built upon unceded land, sacred sites, complex river and stream systems, hunting and cultivated gathering grounds. It is easy to get lost in the feeling of permanence that urban structures hold. The areas we walk, drive and live upon have place-names and a history of lived experiences.I have lived in Vancouver on and off for around 17 years. Since moving here I have been trying to understand my relationship with this place. I am of mixed Coast Salish ancestry (Klahoose and Sliammon) from my grandmother Agnes Pielle, as well as Wuikinuxv and Kwakwaka'wakw from my grandfather Johnny Hanuse. As a youth I learned that my Grandmother's Nations were historically unified with the Nations here and visually our iconography shares links. The relationship between Nations experienced rupture as a result of colonization. Visually it is important for me to work in continuum with my ancestors. It is also important for me to note that these images do not represent the space they will temporarily live upon, but reflect a relationship and respect for the land and water that my ancestors carried. I strive to continue in this mode of reverence for the spaces we come from and live upon. I also want to recognize my place as an uninvited guest in this space and continue to gain further understanding of it in my time here.An important part of the process in making these pieces has been listening. I have been in conversation with Skwxw�u7mesh artist/knowledge keepers T'uy'tanat (Cease Wyss) and her partner Xuuyaa, as well as other respected community members in the lead up to installing these pieces. I am grateful for their generosity of time and guidance. ",

        DescriptionOfwork: "The City of Vancouver, as part of its Canada 150+ program, commissioned a series of six paint and print murals created by Indigenous artists and artist teams. The public art is part of the City�s ongoing commitment to reconciliation and strengthening of relations between Indigenous communities and Vancouverites.The murals, banners and transparencies were commissioned as part of the City of Vancouver's commemoration of the sesquicentennial of Canada's confederation. Vancouver refocused the national celebration on its indigenous peoples and First Nations, who long precede confederation, and whose resurgence will continue long past the anniversary--hence \"150+\".The public art program issued a call for murals in January 2017. The six successful applicant teams were reviewed and chosen by a selection panel of Indigenous artists and art professionals.The projects were realized throughout the city centre, including projects at the central library, Queen Elizabeth Theatre and its plaza, the headhouse of a Canada Line station, a laneway on the Downtown Eastside, and the lot where the Kanata Fest and the Drum Is Calling Festival were held.Works variously drew from Coast Salish, formline, and Woodland School forms, presented portraits mixing contemporary and traditional clothing and regalia, and collaged photographic images into abstracted compositions.Commissioned in the spirit of Reconcilation, the project served to increase Indigenous visibility on the unceded territories of the Musqueam, Squamish, and Tsleil-Waututh Nations now known as Vancouver.",

        ArtistProjectStatement: "Excavations is a composite image made from numerous archival photographs of Vancouver, with the earliest images dating back to the 1880s. Elements from selected photographs were reconfigured to build an impossible architectural structure growing out of a landscape destroyed by logging. Excavations expresses the challenge of piecing together a complete history through the archive and its inherent biases, while also retaining the complexity of Vancouver�s history and ever-changing built environment.After reviewing a large selection of the city�s archival photographs, certain narratives around settlement and industry persisted in the historical documentation. Given Vancouver�s extensive pre-colonial, Indigenous history, questions regarding the under-represented communities and narratives in the archive informed the artist�s approach to producing the image. What history can be understood and given form when the archival material reflects a certain vantage point?Looking at the historical photographs, it is difficult to situate their locations within the city due to the dramatic changes that have occurred in Vancouver�s evolution from a frontier town to a major international hub. With the urban renewal programs of the 1960s, the development of the waterfront for Expo 86, the current housing bubble, amongst many other changes, the city of Vancouver is in constant flux. The majority, if not all, of the buildings used to create this image no longer exist, pointing to the disappearance of countless older properties, creating an historical amnesia. This explicit sense of disorientation and dislocation is represented in the destabilized structure of Excavations.",

        DescriptionOfwork: "The landmark at the corner of Cornwall and Burrard is comprised of a 16-foor long horizontal cedar log, a 7-foot high carved cedar log sculpture depicting scenes of the community past and present, and 16 granite and sandstone boulders, weighing up to 7 tons. The initial concept for the sign came from viewing large driftwood logs tossed up on rocks along the beach near the Vancouver Maritime Museum. The large horizontal cedar log was cut from a tree blown down by strong winds in Stanley Park, salvaged and donated by the City of Vancouver. The log has been set onto boulders excavated from the old Carling O'Keefe Brewery site at 12th Avenue and Arbutus, and donated by Intergulf Development Group.The vertical log sculpture is composed of 3 layers of upright logs stepping up and back from the viewer. The first carving on the front set of logs portrays a Coast Salish village with cedar plank houses and beached canoes, a scene which may have been typical around this area prior to European settlement.The carving on the second layer of logs portrays past and present roots of Kitsilano, including a traditional corner store, craftsman-style houses, adn Engine 374, which pulled the first transcontinental train into Vancouver in 1887, was retired to Kitsilano Park for many years, and is now on display in the Roundhouse Community Centre. Also portrayed on this layer is the Vancouver Museum and Pacific Space Centre.The third layer of carved logs portrays a view north across English Bay to Stanley Park, Vancouver's West End, and the North Shore mountains - a scene which is typical from almost any viewpoint in the Kitsilano area.The sign was designed by Kitsilano resident Jim Kostyniuk and carved by BC artist Pete Ryan. The sign is an initiative of the Kitsilano Chamber of Commerce. (Kitsilano Chamber of Commerce, Dedication of the Welcome to Kitsilano Sign and Sculpture, June 20, 1998)",

    {
      type: "Feature",
      properties: {
        Name: "The Wall at CBC: Building A - Livestock Building",
        YearOfInstallation: 2018,
        Status: "In place",
        DescriptionOfwork: "THE WALL is a Vancouver Heritage Foundation public art initiative. It is made possible by a partnership between Vancouver Heritage Foundation and CBC Radio-Canada, and is produced in partnership with the City of Vancouver Public Art Program. THE WALL features a new artist every year.",
        ArtistProjectStatement: "Building A - Livestock Building is an infrared photograph of the 1929 Livestock Building located on the Pacific National Exhibition (PNE) fairgrounds. The image has been captured by a thermal imaging camera, normally used by the construction industry, which has been designed to display differences in temperature by detecting light rays that are invisible to the human eye.Most PNE fairgoers are familiar with the Livestock Building, entering through one of its many barn doors along its south side to cheer on the baby pig races, pet the chickens, llamas and rabbits, and ogle animals large and small. What is not so evident when wandering through this expansive space was its change of use in 1942 when the grounds, then known as Hastings Park, were expropriated by the Department of National Defense.With the declaration of war against Japan, the Government of Canada evoked the War Measures Act and authorized removal of �all persons of Japanese racial origins,� from the west coast �protected area� of British Columbia, even though the majority were Canadian born and Naturalized Canadians. Some 22,000 Japanese Canadians, then labeled �enemy aliens,� were uprooted from their homes and sent to various sites, including internment camps, road construction camps and sugar beet farms in the BC interior, Alberta, Manitoba and Ontario. All personal properties, such as fishing boats, farms, businesses and homes, were confiscated and sold without owners� consent to cover the costs of their internment.Beginning in March 16, 1942, some 8,000 persons, removed from fishing, lumber and mining villages along the north coast and Vancouver Island, were held at Hastings Park while campsites to which they were eventually transferred were being developed. The stables and cattle stalls of the Livestock Building were converted into a makeshift women and children�s dormitory. Other structures were used as boys and men�s dorms, mess halls, kitchen, hospital and isolation ward. Young men were separated from their families, and sent to work at road camp sites. By September, 1942, there were 3,866 women, men and children living in various buildings on thissite.The archival photograph is from a series that local photographer LeonardFrank was contracted to document for the BC Security Commission, which was created in 1942 to oversee the internment process. This image portrays the interior of the Livestock Building, with bedsheets dividing the living quarters. The thermal photograph suggests a way of seeing what is no longer obvious or visible to us today.",

  map.addSource('nearest-public_art', {
    type: 'geojson',
    data: {
      type: 'FeatureCollection',
      features: []
    });
  });

// Making the data Interactive - Adding Popups
var popup = new mapboxgl.Popup();

map.on('mousemove', function(e) {
  var features = map.queryRenderedFeatures(e.point, { layers: ['public_art-85jss3', 'stations-2g65js'] });
  if (!features.length) {
    popup.remove();
    return;
  }
  var feature = features[0];

  popup.setLngLat(feature.geometry.coordinates)
    .setHTML(feature.properties.name)
    .addTo(map);

  map.getCanvas().style.cursor = features.length ? 'pointer' : '';
});

// Finding the closest public art piece from a transit station;
map.on('click', function(e) {
  var stationsFeatures = map.queryRenderedFeatures(e.point, { layers: ['stations-2g65js'] });
  if (!stationsFeatures.length) {
    return;
  }

  var stationsFeature = stationsFeatures[0];

  var nearestpublic_art = turf.nearest(stationsFeature, public_art);

  if (nearestpublic_art !== null) {

    map.getSource('nearest-public_art').setData({
      type: 'FeatureCollection',
      features: [nearestpublic_art]
    });

    map.addLayer({
      id: 'nearest-public_art',
      type: 'circle',
      source: 'nearest-public_art',
      paint: {
        'circle-radius': 12,
        'circle-color': '#486DE0'
      }
    }, 'public_art');
  }
});

</script>

</body>
</html>
