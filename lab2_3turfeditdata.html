        DescriptionOfwork: "A full figure bronze statue of Captain George Vancouver stands on the north side of City Hall, pointing towards Vancouver harbour and holding a partially open scroll in his left hand. The figure commemorates the events of 1792, when Captain George, a representative of King George III of England, sailed into Burrard Inlet and charted the area.",
        ArtistProjectStatement: "A new city hall and a statue of Captain George Vancouver were commissioned to commemorate Vancouver's Golden Jubilee in 1936. The architect of the new City Hall at Strathcona Park on West 12th Avenue, Fred Townley, proposed the sculpture, commissioned by the Vancouver Canadian Club, be placed on the plaza on the north side of the building. Noted BC sculptor, Charles Marega, was commissioned (for about $5500) to create a life-size sculpture of the man who mapped the harbour in 1792 and after whom the city is named. Marega began by setting up 500 pounds of clay on a turntable in his Hornby Street Studio. From the clay model, he made a plaster cast which was then used to cast the finished work in \"Roman bronze\". It was cast at Ornamental Bronze, a foundry in Vancouver. The work was installed on August 20, 1936.The bronze figure standing atop the granite plinth is said to bear little physical resemblance to Captain George. The sculpture was copied from a maquette, which had been fashioned after a painting that was in turn, a copy from an original painting.An interesting conversation is recorded between Major Matthews, the City Archivist, and Townley. Matthews: \"Mr. Townley, the \"Sun\" newspaper wants to know how much the Vancouver statue cost and who paid for it.\"Townley: \"What do they want to bring that up for? Leave sleeping dogs lie. I've been afraid that matter would come up, but it has not...why bring it up now? It was all in the contract; everything was above board; there's nothing to hide; but if it gets out what it cost, then some fool will start writing to the newspapers, or something, and complain of the waste of money; say it ought to have been given towards the support of some fool scheme of his own, the \"home for incurable dogs\", or some other idiotic thing\".Matthews: \"Alright; drop it, I don't want to know; the \"Sun\" is publishing a story on the statue, and I suppose they want to put the cost in.\"Townley: \"Well, Charles Marega made it, and baby bonds paid for it...I don't know exactly what it cost; it would be hard to find out; part of it was in the stone work cost. Marega for $5000, and then there was the base; so much per square foot for the base, perhaps $500 for that...\"The statue was cleaned in 2001, 65 years after its installation and in time for the city's 115th birthday. The bill for cost of cleaning was $5800, almost the same amount as the original statue cost. This sculpture is on the City of Vancouver's Heritage Inventory list and, as a proud homage to a great explorer, has stood the test of time.",

        DescriptionOfwork: "A sculptural installation consisting of two glass-roofed pavilions separated by approximately 120 metres.  The elliptical roof of each pavilion is supported by two walls made of stainless steel with cutout silhouettes of  industrial and natural forms. A second component of Lookout is a perimeter railing with cantilevered glass panels. The panels are inscribed with sandblasted words, written especially for this site in consultation with poet Robin Blaser. Midway between the two pavilions, the cut-out images are cast into the concrete walkway. As well, the artists have placed 13 simple bronze chairs throughout the site. The art work has an accompanying website at: http://www.lookoutsculpture.com/",

    {
      type: "Feature",
      properties: {
        Name: "Untitled (fountain)",
        YearOfInstallation: 2000,
        Status: "In place",
        DescriptionOfwork: "A low black granite �lotus� radiating from a round centre ring sits in the middle of a long narrow pool between Pacific Boulevard and the seawall.  Water wells up in the centre of the flower and spills out over the stylized petals, falling from between the serrated points into the pool below. The full flower is visible from the apartments above. The lotus form honours the history of Chinese immigrants and their contribution to the railway and the industries around False Creek. Three black granite circles are inset into the white concrete around the pool.  These rings echo the Ring Gear on Pacific Boulevard. Skateboarders like to practice on the flat surfaces around the pool. The area is finished with trees and simple black granite benches.",
        ArtistProjectStatement: "The project, for me, was about space for public use where art would help shape, animate and give meaning to that space.One of the underlying references is the many streams that once flowed into False Creek. The extension of the pavement above the water�s edge is meant to suggest this disappearance underground, to stir memory and history, while at the same time reinforcing the sense of the above ground space as a visually continuous promenade and plaza.The pond�s dominant feature, a circular granite sculpture sited in the center of the pond, is elevated above the grade of the paving so that a viewer (pedestrian or resident) can fully comprehend its form: a form that might suggest a flower, a wheel, a saw blade....This sculpture also has a spatial function to gather and hold energy as well as operating as a source of water for the pond. The three granite rings embedded in the concrete plaza reiterate the central well of the sculpture from which the water flows and activate the plaza plane. This plane is further activated by the stainless steel rings that echo both the shape of the pond ends as well as the wave movement of the water.As the pedestrian moves into the space the sound of the falling water becomes more dominant till the extraneous sounds of the street are entirely absorbed offering respite and perhaps an opportunity for further engagement and reflection.",

        Name: "Coopers Mews",

        DescriptionOfwork: "Taking its source elements from the railway and cooperage that used to inhabit the area in the early twentieth century, the art work starts with a galvanized steel track that runs overhead and wanders through the tall buildings between Pacific Boulevard and the False Creek seawall west of the Cambie Street bridge. Cement and wood planks are interspersed with grass to create a walkway underneath the overhead track. The planks are reminiscent of a winding keyboard. The overhead track ends at the False Creek side with a row of 5 wooden barrels lined up like on an assembly line. Below the barrels is a board walk of 12 segments. Stepping on each board distinctly will cause steam to be forced through the barrels and out one side, creating a sound like a calliope on which you can play a tune. The sound harkens back to other times in relation to the contemporary sounds of the city which surround the piece.",

    {
      type: "Feature",
      properties: {
        Name: "Girl in a Wetsuit",
        YearOfInstallation: 1972,
        Status: "In place",
        DescriptionOfwork: "A life size bronze statue of a woman in a wetsuit, with flippers on her feet and her mask pushed up on her forehead, sits on a large intertidal boulder just offshore of Stanley Park.   In September of 1968, Douglas Brown, a Vancouver lawyer, talked to sculptor Elek Imredy about his desire to commission a sculpture inspired by the famous Copenhagen mermaid, which could be sited on the great granite boulder just off the northern shore of Stanley Park. Imredy proposed a life-size bronze sculpture of a scuba diver. On Brown's initiative, the Vancouver Harbour Improvement Society was formed with the intention of financing and facilitating a unique landmark for both Vancouverites and visitors to the city. They raised the money to produce the sculpture privately and Imredy was commissioned to craft the proposed work. The Vancouver Park Board gave permission to the society to place the sculpture on the rock. Because the boulder was often covered at high tide, a precast concrete ring was created and the rock was lifted by a floating crane and set on the ring about 100 feet from its original location.  Imredy first took a mold of the top surface of the rock. In his studio, he made a replica of the rock and modeled the figure in clay. Imredy asked his young friend Debra Harrington to model, however the sculpture is not recognizably her image. \"When I couldn't get the model to hold her hand the way I wanted it... I held my left hand in front of a mirror, showing its opposite, and I modeled   right one. Of course, I made it a bit nicer, with longer fingers.\" A plaster of paris mold was made from the clay figure and the sculpture was cast in fibreglass. This fibreglass figure was flown to Rome where it was cast in bronze at Giovanni and Angelo Nicci's foundry. On June 9th, 1972, the sculpture was set in place by an electric crane reaching out from shore to the rock 8o feet away and fastened to the stone with stainless steel bolts. The next day the sculpture was ceremoniously unveiled. \"Girl in Wetsuit\" has become a landmark for visitors to Stanley Park and to boats that enter the harbour.",
        ArtistProjectStatement: "\"I didn't believe we should have a copy of the mermaid (in Copenhagen harbour). She is rightfully a symbol of Copenhagen... I proposed to have a life-size scuba diver seated there. At that time scuba diving was getting quite popular here in Vancouver and, just as important, I didn't know of any similar sculpture anywhere in the world. It was a new idea�  There was tremendous opposition and great controversy. I still don't know why..\"  (quoted in The Sculpture of Elek Imredy by Terry Nobel (publisher, Vancouver, 1993)  \"The sculpture (is) a symbolic figure of the future exploration of the continental shelf.\" (information provided by the artist)  \"She represents Vancouver's dependence on the sea and the necessity to use the sea for the benefit of all.\" - Peggy Imredy",

        DescriptionOfwork: "A Heritage Monument, this bronze bust commemmorates Vancouver's second mayor (1888-92).",
        ArtistProjectStatement: "In the fall of 1909 a committee was formed to build a memorial to David Oppenheimer, former Mayor of Vancouver. Oppenheimer was an entrepreneur from Germany and served four 1-year terms as Mayor. He donated land for city parks and for the Rogers sugar refinery. The memorial committee planned to hire Augustus St. Gaudens to build a memorial gate to connect Stanley Park to the City in honour of Oppenheimer but they found out St. Gaudens was dead.  Charles Marega was new to Vancouver and had his first exhibition here with the Studio Club in October of 1909, showing small wax figures. Art critic Felix Penne (Francis Bursill) wrote in Vancouver World, \"These have the right feeling and directness of life and there is every indication the sculptor is capable of broader and more ambitious work - which I shall be glad to see.  Soon Vancouver will not have to propose dead sculptors to design memorials - there are and will be living and capable sculptors nearer home than on the other bank of the Styx..\" The original budget for the project was $50,000, but by the time Marega was commissioned in 1910, the project had become a bust for $4500, of which Marega was paid $3600 and the balance paid for an elaborate unveiling ceremony.  (BC Historical News 8:22-26, June 1975)",

        ArtistProjectStatement: "The sculpture was chosen over two other entries in a contest held by the women's sub-committee of the Vancouver Centennial Committee. $27000 for the sculpture was raised through luncheons and fashion shows and a $20000 grant was received from the Centennial Committee.   The sculpture cost $20000 and the fountain infrastructure cost $24000. The crab represents the First Nations legend of the crab as the guardian of the harbour and was also the zodiac sign at the time of the Canadian Centennial. The pieces of the sculpture were welded together by Gus Lidberg over a three-month period. The sculpture was barged down False Creek from Ellett Copper and Brass Co on W.2nd where it was built. (M.Jesen, Vancouver Sun, Oct 3 1968)",

    {
      type: "Feature",
      properties: {
        Name: "Gate to the Northwest Passage",
        YearOfInstallation: 1980,
        Status: "In place",
        DescriptionOfwork: "The large steel sculpture is set on a 26' x 28' plaza of paving stones. The sculpture consists of a 15' square of corten steel. Each side of the square is 15' long by 3'  high by 3' wide. The bottom side appears to be cut apart in the middle and the two parts wrenched apart to form a gate or arch.  The corten steel is designed so that the surface rust forms a protective coating.  There was some adverse reaction from Kits Point residents when the work was installed. Michael Duncan, Chief Curator of the Maritime Museum at the time, called it \"a bloody monstrosity.\" An article in the Globe and Mail teased that it could be \"the world's largest paper clip.\" The article (Mar3, 1981) also quoted from a city planning study which read: \"Vancouver's peerless natural setting is a permanent gift from nature. So massive and close are the North Shore mountains that no amount of human folly can ever obliterate them.\"  But the controversy soon abated and the piece has weathered time and opinion. It was vandalized on July 4th, 1988, when a field of white dots were painted on its surfaces -probably as an art \"intervention\". The dots were soon removed. Since then, the \"Gate to the Northwest Passage\" has become a familiar landmark, an important place marker which stands guard at the entrance to False Creek. The area around the site is a favorite for kite flyers.",
        ArtistProjectStatement: "The parameters for the juried competition operated by Parks Canada were to create \"a monument in Vanier Park to commemorate Captain George Vancouver,\" the first European to sail into Burrard Inlet, in 1792. The competition guidelines (1979) specified a sculpture made of permanent materials, \"not wood,\" and that it should not be in the likeness of a man. The form of the work takes off from two 18th century navigational instruments: the plane table and David's quadrant.  Chung Hung said that, \"The objective of the sculpture is to create a symbolic image with definite visual expression, awakening an awareness in Captain George Vancouver's contribution to the world, his remarkable and meticulous surveys which included the north Pacific coast.\" The piece frames English Bay from the north view and the Centennial Museum from the south view. The opportunity for a sculpture was offered to the city by Hugh Faulkner, Minister of Indian and Northern Affairs at the time. The project was recommended by the Historic Sites and Monuments Board of Canada.  A five-member jury headed by former parks superintendent Stuart Lefeaux selected Chung Hung's proposal from a local competition and the Parks Board approved the choice. Gordon Smith, a member of the selection panel, said that \"If people think Hung's sculpture is a poor catch, they should have seen the ones that got away.\"  It was originally to be sited at Ferguson Point in Stanley Park.",

        Name: "Primavera",

        Status: "In place",
        DescriptionOfwork: "A large colourful acrylic on plywood mural adorns the lobby of the Bloedel Building. Butterflies are one of the signature forms of BC artist Jack Shadbolt and this is a particularly exuberant grouping bounded by two large butterflies on each end.",
        ArtistProjectStatement: "What I wished to create was a great presence over the information desk - something expansive and jubilant. While I wished to contrast with the building's weight and greyness, and to amplify the theme of living growth represented in the tree plantings in the west half of the lobby, I also wanted the mural to be more than an appropriate decorative design. I wanted some image capable of appealing to the imagination of those who would use the lobby every day so that they would not tire of it and therefore become oblivious to it. What better than a great \" primavera \" for Spring to cheer the spirit? And what more impressive than a large sculptural relief in full colour? And what more poetically exuberant as a permanent symbol than two splendid butterflies breaking from the white cocoon of Spring - the one on the left an abstraction of pieces coming together to form the insect and the one on the right a full-fledged realization? It is hoped that once the mind is focussed in this direction a certain transformational process is suggested and with it certain mythological overtones might unfold. The cocoon may then become the violet and white mythic egg from which Spring is born. The symbolic bird and flowers now become the guardians of this ritual birth of new life, this PRIMAVERA.",

        ArtistProjectStatement: "This bronze figure commemorates athlete Harry Jerome's career as a runner. Jerome was born in Prince Albert, Saskatchewan, in 1940.  By age 18 he became the first man to hold the record in both the 100 yard and the 100 metre runs. In the late 1950s and early 1960s he and his sister and their friend Paul Winn were the only black athletes in track in the Canadian National Championships. He ran in three Olympic competitions. In the 1960 Rome Olympics he collapsed on the track with a severely torn hamstring and was labeled a \"quitter\" by the press. He set another world record in 1962 but later had another fall when his left quadricep muscle group was completely severed.  After surgery and recovery he went on to win the Bronze medal in the 100 metre race at the Tokyo Olympics. Before his retirement in 1968 at 28, he established six world records. He was named BC's Athlete of the Century.  Afterwards he created manuals and sports programs for young people. He received the Order of Canada in 1972 and died suddenly at age 42 in 1982.",

    {
      type: "Feature",
      properties: {
        Name: "Marker of Change",
        YearOfInstallation: 1997,
        Status: "In place",
        DescriptionOfwork: "The monument consists of a 100' diameter circle of 14 pink granite benches each 5.5' long with a slight bowl in the top.  Each bench is inscribed with the name of one of the 14 women killed by a gunman on December 6th, 1989, at the l'Ecole Polytechnique, University of Montreal.  The benches are about the length and width of a woman's body and the depression in the center of each bench catches rain water, a reference to tears. A 98' diameter circle outside the benches is set w/ 500 7�\" square tiles with the names of donors.The circle is situated close to the center of the park and makes reference to ancient stone circles. The space inside the circle is slightly domed and covered with grass. An alter-like podium stands just outside the circles and bears the name of the piece and an inscription. Over time, Marker of Change has quietly asserted itself into the consciousness of the community and has become a site for individual reflection and meditation as well as a place of discovery.",
        ArtistProjectStatement: " It took nearly eight years for this monument to come into being. A committee was formed in conjunction with Capilano College and a subsequent national competition drew 98 entries. Toronto artist Beth Alber won with the design incorporating 14 pink granite benches in a circle.  It stands as a reminder of violence against women in society.  The competition policies state that, \"The Women's Monument is conceived as a rational monument to be located in Vancouver, BC, dedicated to all women who have been murdered by men, and naming the 14 women killed in Montreal on Dec 6,1989. It will provide a focus for healing and a tangible symbol of remembrance.\" Beth Alber's artist proposal states,  \"The circle, the symbol used by women for centuries to represent a continuum, in a non-hierarchical way, is one of the major elements for this Women's Monument. It is a symbol of women's spirit and is associated with the idea of a protected or consecrated space.\"  During the course of the project, considerable controversy was stirred up by the wording of the inscription which is dedicated to \"all women who have been murdered by men\".  Many people felt this inscription was too political. Some were critical about the eventual cost of the monument, approximately $500,000, which they felt could have been put to better purpose.  Many felt that the monument was too specific and was inappropriately sited in a public place, and that public money shouldn't be used to commemorate what was construed to be a private grief. But despite the obstacles, \"Marker of Change\" was unveiled in Thornton Park on December 6th, 1997 exactly eight years after the 14 women were killed.",

        DescriptionOfwork: "A 12-foot-long stylized rocket ship made of bronze and stainless steel sits on top of an 11-foot-high stainless steel base. The design of the rocket ship looks like a 1950s Hollywood movie space ship. The design was originally created in 1936 for the Sheet Metal Workers Local 280 float for the Pacific National Exhibition Jubilee Parade on the occasion of the City of Vancouver's 50th birthday. It was designed by Lew Parry and made into a sculpture, built by Neon Products, which was sited at the first Vancouver Air Terminal from 1939 to 1972 when it was scrapped because of rust. In 1985 the Vancouver Transportation Club and the Sheet Metal Workers Union 280 decided to build a replica to celebrate Vancouver's 100th birthday. They located Lew Parry and he still had the original plans. This time the rocketship was built from more durable materials by Terminal Sheet Metal and the Local 280 metal workers. The Rocket was exhibited at Expo 86 and then donated to the city. It was moved by helicopter to it's current site. A Centennial Time Capsule is housed in the base of the rocket, scheduled to be opened 50 years from 1986. It includes items such as an Expo 86 passport with stamps of all the pavilions and recorded messages from local celebrities and many other things.The City accepted the Centennial Rocket and a site was found for it in the small plaza at the SW end of the Cambie Street bridge.  -information from the website of SMW280",

      type: "Feature",
      properties: {
        Name: "All Our Knowledge has its Origins in Our Perceptions",
        YearOfInstallation: 1995,
        Status: "In place",
        DescriptionOfwork: "",
        ArtistProjectStatement: "A library is an ordered resource for accessing information to further one's knowledge and to enhance one's learning. The route taken to that information can guide the thought process and determine the end conclusions. Leonardo realized this a few centuries ago; Our concept is to challenge users of the facility to rethink their thought processes. The most opportune time to accomplish this is before entering the Library - confronting the viewer by having them walk through the piece - and perhaps encouraging them to leave their previous perceptions at the door.The format in presenting the concept is another Leonardo da Vinci exercise - a geometric discovery of form, mathematics and order. Our interpretation of the exercise challenges the viewer's perceptions: first, by engaging the individual in a visual puzzle that defines the various elements of the geometry in a manner that also juggles their perceptions; and secondly, by making visual references to the cosmos that will take the viewer beyond the physical piece to consider the mysteries of the mind, universe, and of course, the search for truth.In locating the piece at, and as the entrance, it emphasizes Public Art as a functioning componenet of life and architecture - the concept challenging one's thought process and the physical statement aiding in the flow and function of the ordered architecture.",

        YearOfInstallation: 1995,
        Status: "In place",
        DescriptionOfwork: " Water cascades down a curved 3m high x 15m long wall of semi-circular tiles in a fish scale pattern into a tiled pool with designs related to time: a clock face and ruins.",
        ArtistProjectStatement: "\"In reference to the library, the theme can be read as fragments which fit together like a jigsaw puzzle to form a larger picture much as one accesses the library in quest of materials to fit in gaps of knowledge or time.The birth of the mechanical clock circa 1,000 AD was a technological innovation that, as Lewis Mumford pointed out in \"Technics and Civilization\" made possible the mechanical clock as a simile for his paradigm of the workings of nature, a paradigm cited in recent years as contributing to the world's current ecological state: hence the \"ruins\" of a clock face. Yet what is watered grows; thus even an ancient ruins can initiate new life, as the unearthing of sculpture from an ancient Greece was seminal in issuing forth that springtime in Italy known as the Renaissance. This is not a fountain of youth but of time, old time reborn in the ever flowing spring of records of human endeavour.With the advent of the millenium at hand, reflections on the passing of time increase. The numbers observable in Fountain of Time (five, six, seven) reflect a countdown to the millenium: '95, '96 '97. In this context the fountain is a portrait of a certain reality of our time. Yet this particular reality (that of the twentieth century drawing to a close, and what that brings to mind), is only one of many many realities, relevent to those following the Gregorian calendar rather than for example the Islamic, Tibetan or Mayan calendars. This notion of \"mutable reality\" is a familiar theme in my work, which seeks to explore the boundaries of realism and representation:  Time... History... Motion... Imagination... Reflection�",

        DescriptionOfwork: "Fifty-seven unpolished black granite tiles are recessed randomly into the sidewalk.  Handcarved into each granite block are words or  texts chosen for their specific reference to the site.  \"The shore is the line between the sea and the land and the shore is the mid-line in the life of the city... beneath these paving stones.\"",
        ArtistProjectStatement: "This public artwork is located on part of what was once a shoreline, now a boulevard. Beneath its paving stones are layers of shells, bones, and silence. The work is site specific as it is based on research and archival material, as well as writings about this north shore of False Creek from pre-settlement time onwards. I have quoted from the City Archives, C.P. Railway Archives, anthropologists and poets to find words to sandcarve into 57 blocks of unpolished black granite. Set into pavers, they are like markers on a path (of time), an echo. Although I feel the words selected are specific to this place, they are also general, sometimes evocative, the ardent hope they will bring out a smile on rainy day. A private moment in a public space. Assistance from Anita Green, Melanie Boyle and Patti Lynes are gratefully acknowledged. ",

        ArtistProjectStatement: "This piece is based on, and dependent upon, a part of the mechanical systems within the structure of the building.  The work consists of a series of four four-letter word groups mounted within the 20 X 92\" exhaust airduct vent grills exiting from the underground parking ventilation system... The vents face out onto the pedestrian sidewalk that runs along Pacific Boulevard... The front faces of the letters are highly polished aluminum and are visible only for the moments that they are exactly perpendicular to one's direction of view.  Rotating slowly in the existing flow of air, each block is independent of the next, causing a randomly changing array of letters, occasional words, and sometimes sentences to be swept into the pedestrian world.  The word groupings are derived from four subject areas:  active : work, rest, play; architectural: post, beam, wall; social space: city, park, yard; and weather: wind, rain, smog. ...\"  (from artist proposal)",

        ArtistProjectStatement: "The idea for this project came from the initial public design process for the park itself. (A group called Britiannia Neighbours formed to organize a public design process and to fundraise for the park.) During the design process there were a number of ideas related ot water, none of which turned out to be feasible. Therefore, a symbolic representation was proposed - a mosaic creek. The intent was to involve as many community members as possible in making an art project which whould symbolize the notion of contributing one's individual expression and at the same time being part of a larger whole. There was no official theme or requirements except material specifications, I.e., frost-proof tile, type of glue, and spacing of tiles for grout allowance during installation. Approx. 500 people participated in the project (over 4,000 volunteer hours!).",

        DescriptionOfwork: "The text consists of 7\" copper letters above the entrance to the gallery. The text is cut from 1/4\" copper plate and installed in its original red metallic state, inviting a \"corporate\" reading. However, it will change with time and exposure, to a greenish, aged surface. The text will be visually assimilated into the existing green color of the building, and will remain permanently on the site.",
        ArtistProjectStatement: "\"The strategy behind \"Unlimited Growth ...\" is direct.  It is directed at those who operate our free-market economy in their own interests, while excluding those interests that would be 'responsive to the needs of the community'.  The subtext to \"Unlimited Growth ..\" relates to several aspects of public art including the need to address the use of site-specific work as a way of intervening in local issues, and in this instance, acting as a marker of resistance by the economically marginalized, as represented by a parallel gallery and a hotel providing affordable housing.  Walter raises questions related to the systems underlying the transactions and power-plays that constitute normal business in the world of real estate development. In Walter's art the museum without walls is also a museum OF walls, walls  new and old, as well as those walls that perpetuate economic class distinctions.  Her text on the fa�ade of the Del-Mar Hotel will stand as a witness to the various power-plays, including the threat to move B.C. Hydro's head office to the suburb of Burnaby, that led to the development surrounding 553-555 Hamilton Street.\" - from \"The Interventions of Kathryn Walter\" by Bill Jeffries, Contemporary Art Gallery, Vancouver, 1990",

    {
      type: "Feature",
      properties: {
        Name: "Milky Way",
        YearOfInstallation: 1999,
        Status: "In place",
        DescriptionOfwork: "Integrated into the public walkway through the Lions Developement at 1300 West Georgia, is a plaza incorporating fibre optic lights, mosaic swirls, and 3 large bronze castings of cargo ships seen from above. The lights, which are at grade level, define constellations in the night sky. The colorful swirls represent other galaxies and deep space objects, and the boats allude both to the actual cargo ships found in Vancouver's harbour and to mankind's use of the stars as navigation tools.     Kerr's sculpture was commissioned by the developer of the site after a competition sanctioned by the Vancouver Public Art Committee. It has been integrated into the public plaza/walkway that runs diagonally through the site from the corner of Alberni and Broughton to the corner of Jervis and Georgia.The work addresses pedestrian traffic through the walkway both during the day and as a completely different experience at night. It also allows opportunities for viewing the work from above from suites in the towers and from neighbouring towers.\"Milky Way\" has four elements layered into the work. The first is 39 colorful mosaic spiral galaxies scattered across the site. The brilliantly colorful mosaic tiles stand in marked contrast to the second element, colored stone aggregate which has been laid down in large abstract fiels and which represent the \"cosmic sea\". The third element is 170 fibre optic point lights, in four different intensities, which represent the stars in 36 constellations. These \"stars\" are each set into a black granite star shaped tile and each constellation is further defined by lines of polished brass set into the aggregate. The last element is three large bronze castings of cargo ships, commonly seen in Vancouver's harbour - a fishing trawler, a tug and gravel barge, and a BC ferry - all seen from above.This work is both public and private, it welcomes both day and night viewing (in some sense providing its own light), and it enhances both public space and the developer's concerns for place making and site harmony. \"Milky Way\" is a successful example of Vancouver's public art program which has emphasized \"site specific\" public art instead of traditional sculpture.",
        ArtistProjectStatement: "\"By day, a swirling mosaic paints the night sky beneath our footsteps.  By night, the ground plane disappears; a dazzling array of starlight guides our way.  We walk like giants through a carpet of lights, our footsteps stir the universe.\" (From artists' proposal)\"�There are four main elements layered into the work. First, 40 tile mosaics spiral across the site in 16 brilliant colours. Each design has been abstracted from photo images of actual galaxies. Then clusters of stars are created by 160 fibre optic points of light set in granite tiles which in turn are joined by polished brass dashed lines to define familiar constellations. The granite has been designed and laid out in four shapes reflecting four different starlight intensities. Third, alluding to humankind's historical fascination with navigation of the heavens, four large bronze castings of ships, icons familiar to Vancouver's harbours, are set at each port or threshold of entry - a fishing trawler, a gravel barge and tug, and an 18-foot long ferry. Finally, the 40 colour fields of stone aggregate, which overlay and unite all the elements, are abstractions of colour maps made of the Milky Ways' \"cosmic sea.\" The recurring fours and forties and their multiples in the work refer to wholeness, totality, and completion (appropriate for a work completed at the end of the millennium).\" (From news release for public opening ceremony)",

    {
      type: "Feature",
      properties: {
        Name: "Wilp",
        YearOfInstallation: 1985,
        Status: "In place",
        DescriptionOfwork: "unpainted portal pole carved in Nishga (Tsimshian) style. The pole's name, Wilp, means \"where the people gather.\" Norman Tait's carving assistants were all family: brother, son, nephew, and cousin, and they are represented by the four faces around the entrance. Each man carved his own  \"signature piece\"; though similar, all are different. Tait's signature piece is the little bear cub.",
        ArtistProjectStatement: "\"The carved figures tell the story of Man, taken care of by the spirits, who wandered the empty earth. Lonely, he went to the forest aned asked the Spirit of the Forest, \"Why am I alone? Isn't there anyone in the forest to help me?\" The spirit said, \"I will give you Black Bear. If you can live in harmony with him, I will send you more of my children.\" He did, and Man learned to live in peace with the forest people.Paddling on the sea, Man asked the Spirit of the Sea, \"Why am I alone on the water?\" The spirit said, \"I will send you Blackfish; If you learn to live with him, I will send you more of my children.\" He did, and Man learned to live in peace with the people of the sea.Noticing the emptiness of the sky one day, Man said to the Spirit of the Sky, \"Send me one of your children, for I have twice shown tha ti can live with other than myself.\" The Spirit of the Sky send him Raven, and Man again  proved he could live in harmony with the other creatures.That humans can live together with the children of the forest, the water and the sky is evidneced by the many animals, fish and birds that still aboun in these habitaats. If wwwe can learn to live in peace with such diverse creatures, we can surely live in peace with each other.\" (from Stewart, Totem Poles, 1990)",

        DescriptionOfwork: "This mural is an elaborately detailed and colourful depiction of the events and people in the history of the harbour of Vancouver.",
        ArtistProjectStatement: "\"Through a series of interconnected images,  this mural tells of the people and ships that played a vital role in shaping the history and culture of Vancouver.  Two centuries of activity are traced in time from left to right.\"  (information sheet from the Maritime Museum)   In the upper left, the \"Lions\" represent the geographic outlook of Vancouver. The activity on the sea is represented by images of First Nations peoples and their canoes and Captain George Vancouver and his ship Discovery along with Valdes and Galiano and their ships Sutil and Mexicana from 1792.The image also shows Captain GH Richards who surveyed the area and his ship Plumber as well as the Beaver, the first steamship on the coast, a Hudson Bay Company supply vessel, along with others. In the diamond in the centre of the image is the Empress of Japan and its famous dragon figurehead which is in the Museum's collection.  Modern freighters and luxury steamers complete this section of the picture. The Lions Gate Bridge, built in 1939, is depicted, as is the St Roch, the RCMP patrol vessel that worked the North-West Passage in the early 1940s, which is housed in the Maritime Museum. Also shown are the Ivanhoe and the Master, wood-hulled tugs from the early 20th century. The harbour is depicted by Canada Place with its cruise ship facility and the Saskatchewan Grain Pool elevator and a Japanese freighter. The people who work in the harbour are also shown, identifiably Joe Fortes, the legendary English Bay lifeguard.                                                                                                                                                                                                   The mural was created for the Vancouver Centennial in 1986. It is a project of the Vancouver Legacies Programme in cooperation with the Vancouver Maritime Museum and a gift to the city from the firm of Rand and Edgar, Barristers and Solicitors.",

        ArtistProjectStatement: "\"Top figure: The Bear represents the cruel world or the bogey man; between its ears, a little man with an open mouth symbolizes the people who tell you to stay on the beaten path and forget your crazy dreams.\"Centre figure: Here we have another Bear, without ears, devouring a man with a flute in his hand.  This says, 'It doesn't matter how good you are, if no one hears, you are as good as dead.'  I do not believe this applies to specific talent such as art or music; the only real talent people have is to express what is really inside themselves. \"Bottom figure: In early times a figure carved upside-down was a way of degrading a specific individual.  Here we have a man being degraded and eaten by a large man.  I call this figure 'man with ulcers', because both figures are the same person.  The large image secretly weeps as he eats himself up inside over dreams not pursued.\"",

        ArtistProjectStatement: "\"Weave is intended as a visual narrative of the history and transformation of Coal Harbour and it's surrounding environment.\"  Along the walkway, a series of cast bronze pavers depict the growth rings of an ancient Douglas Fir.  Text cut into steel benches quote \"First Nations, Spanish, and English phrases, person names, industries, flora and aquatic life that have been and are connected to this area\".  A series of tree grates support images from hydrographic survey maps and references \"the aviation industry that flourished in Coal Harbour\".  Seven columns support bronze annular rings of a tree connecting visually with the inscribed pavers.  \"The image in part reflects the lumber industry that also existed in the harbour.  Another reference is to time, as in counting the rings of a tree to determine the tree's age\".  (From Artist Statement)",

    {
      type: "Feature",

        Name: "Public Service/Private Step",
        YearOfInstallation: 2003,
        Status: "In place",
        DescriptionOfwork: "In this piece Storey reveals the inner workings of the building by mimicing the activity of the elevators. In a structure in front of the building, rectangular boxes travel up and down the poles and an LED screen reveals the footprints of the people inside the building as they travel up and down between floors.",
        ArtistProjectStatement: "\"From the ground up the work is sited upon the oval of reclaimed 'Customs House'  black granite on the corner of Pender and Burrard. The granite shall be set in an east/west linear pattern, except for an inner oval directly under the artwork that will be cut and set in a specific pattern corresponding to the delineation of the elements of the piece.  The structure of the artwork is a series of 10\"x10\"x60' steel columns that are arranged in such a way as to delineate a scaled down relationship to the 5 elevator shafts in the core of the building. The 5 elevator cars are represented in their respective positions on the columns. An interface with the actual elevator system in the building will cause the artwork cars to glide up and down the columns in exact co-relation to the real cars, ie, if only elevator #2 is used, and it is taken to the 16th floor, the artwork will respond accordingly, while the remaining cars stay idle.  Next, in each car in the building, placed under the pumpkin coloured carpet, will be a multi-contact membrane switch that will pick up the various passengers' foot prints as they stand or walk in the car, and transmit them out to an LED matrix screen on the underside of each corresponding artwork car.  So, from a standing position on the plaza, an observer would be able to look up and see the movement and use of the inner workings of the building represented in a formal yet abstracted public realm.\" A.Storey, December 2001",

        YearOfInstallation: 2003,
        Status: "In place",
        DescriptionOfwork: "A concrete relief mural with twenty-eight mosaic medallions ranging from 2 to 10' high are installed along a 170 meter (500 foot) long concrete retaining wall which borders Clark Park on Commercial Drive between 14th and 18th Avenues.  The mosaics reflect the broad, multicultural community of Cedar Cottage and Trout Lake and highlight the Aboriginal community of East Vancouver. The theme of the work is Origins. One of the mosaics represents Dolcie and Vera Smith who grew up in the neighbourhood. It integrates photographs and fragments of china found in the back yard of the home. The three artists who coordinated the project did one mosaic - a montage of hands and tools representing  the kinds of work in the area.",
        ArtistProjectStatement: "Over 300 volunteers representing a multicultural and multigenerational group worked with the artists for six months to design and create the mosaics in this project coordinated by the Native Education Centre.  A number of groups participated including Youth Against Violence, Purple Thistle Youth, Trout Lake Seniors, Eastside Alternative School and Fort Good Hope, and the NWT youth organization in Vancouver on an exchange program. The artists worked with participants to design the mosaics and they did the tile work. Here are a few comments from a listing of the mosaics and individual statements: \"Swirl of Creation by Shelly Schnee, family and friends: Each child involved got to pick an animal to represent their origins. Parker picked Ogopogo to represent his dad's upbringing in Vernon. Conner picked Dolphins to represent our feeling of coming from the ocean. Melida picked the Quetzal to represent her family's Latin heritage.  We translated our political words 'Community, Struggle, and Freedom into Spanish, as well as to tie the two heritages together.\"  \"Community by Nancy Sweedler and Allyson Prendergast:  My mosaic circle represents what dominates my physical space and heart.  It shows my house and the complex of houses that I live in, the greenery that surrounds us, the sky train that rushes through the neighbourhood (I live almost under it with my son Jake) and, central to everything, the people of all races and nationalities that I love and live amongst.  It is a pretty basic concept, but it means everything to me.\"",

    {

        Name: "Time Top",
        YearOfInstallation: 2006,
        Status: "In place",
        DescriptionOfwork: "Time Top is a piece about time travelling. The artist has created what looks like a 1940s-style space ship. The piece was submerged for two years so that the surface would become encrusted with sea life. The sculpture was given a low-level electrical charge to attract crustaceans to its surface. Its position on the shoreline encourages the idea that it has washed up from the depths. For more information, cut and paste the following website address : http://vancouver.ca/commsvcs/oca/publicart/webprojects/pdf/timetoppressrelease.pdf",
        ArtistProjectStatement: "\"The inspiration for Time Top came from a comic strip by William Ritt and Clarence Gray called The Time Top that the artist read as a child. In it�s last episode, the Time Top was slowing down over the ocean . . . And the artist has picked up the story line from there and is presenting this sculpture as �a relic of reality, building on the idea of an alternative reality which we each share with a broad diversity. � A comic book describing the artist�s creative and fabrication processes will be published to coincide with the opening event scheduled for early October 2006.After being fabricated out of silicon bronze by the Harman Foundry in Sechelt, BC, Time Top was submerged into the ocean water at Gibsons, BC for two years. While submerged, it was connected to an electrical power supply which delivered a low voltage charge to the bronze causing it to attract a deposition of seawater minerals on to it�s surface forming a crust. This process is known as �Electro-deposition of minerals in seawater� or accretion. When the accretion process was complete,the sculpture was fitted with a polycarbonate dome and now stands 13 feet tall and 10 feet wide. A series of granite cap stones, inscribed with images from the original comic strip, have been installed along the sea wall in front of the sculpture. The sculpture fabrication was completed after the artist�s death in 2003 by a team led by Margaret Pethick, Jerry�s wife, according to his fully documented drawings, specifications and nstructions.\" - press release, Maureen Smith, Concord Pacific, August 2006",

      properties: {

        YearOfInstallation: 1994,
        Status: "In place",
        DescriptionOfwork: "The artist mapped the streams that used to flow through the neighbourhood and created markers in the ground along the routes of  these lost streams. The Kitsilano Community Centre has the information on the project.  Copper map installations can be seen at Kitsilano Beach just south of the playground; Volunteer Park at Point Grey Road; at the foot of Bayswater, and at Jericho Beach approx. 100 m. west of the concession.",
        ArtistProjectStatement: "This project was the result of a long process of researching and photographing the local landscape and consultation with members of the community, Park Board and the School Board. The work consists of 16 in-ground and 4 above ground markers installed along the routes of four historical streams that once existed in Kitsilano. Each of the in-ground markers has the words LOST STREAM engraved around the outer edge. Each marker also contains engraved words on two themes; first, along the edges, two-word phrases for the agents of the demise of the stream e.g. \"Logging railway\" and second, in the centre, four kinds of plant and animal life that have disappeared e.g. \"sockeye, thimbleberry, lynx and fir\". Artist Marian Penner Bancroft writes, \"...my desire became to find a way of recalling what was now invisible, of marking the routes of the streams and in doing so to call up an earlier image of this place, to bring some history into the present... I also installed at (Kitsilano) Community Centre a set of black and white photographs, two for each (stream) path. These are close up images of where the streams once were, paired with images of trees that are fed by the underground flows, those vestiges of another landscape.\" -from the Vancouver Park Board web site",

        DescriptionOfwork: "Seventeen glass and aluminum gates designate the entranceways to the private suites. Each has a unique image inset into it, ranging from abstract forms to a representation of sailboats, water, and other images referring to the natural or social setting. The artist interviewed the townhouse residents to make the works personally relevant. The gateways embrace the idea of life as a passage. ( R. Laurence, The Art of Place, The Georgia Straight, June 5-12, 2003) The artist also created a large illuminated glass wall piece for the tower lobby.",

        ArtistProjectStatement: "The Strathcona Pavilion links community processes and art making to Vancouver�s Public Art Program. In 2004 a collaborative process between myself, Architect David Rose and the Strathcona Park Committee was begun to build a Pavilion in Strathcona Park that would celebrate the lives of the people living in the area. The new structure would feature artworks created by community members generated through a process that spanned half of the following year. Through the fall of 2004 and winter 2005 workshops were held to make paper cut designs that would then be translated into the cut wood and cut metal designs, which now adorn the Pavilion. Paper cutting has many traditions in many cultures and it was an interesting process, which captured people�s imaginations and engaged all ages in the Strathcona neighbourhood. Artworks were created by children, parents, families and neighbours at Strathcona School, Seymore School, Strathcona Community Centre, Raycam Community Centre, The Core Artist Co-op, and through gatherings at people�s homes. Altogether there are over 200 individual designs on the Pavilion.The Pavilion and artworks were completed in July 2005 and a community celebration was held in the park.",

    {
      type: "Feature",

        Name: "People Amongst the People",
        YearOfInstallation: 2008,
        Status: "In place",
        DescriptionOfwork: "These three beautifully carved red cedar portals are constructed to represent the traditional slant-roof style of Coast Salish architecture with carved welcome figures in the doorways. They are intended as a gesture of welcome to the traditional lands of the Coast Salish people of the area. The artworks reflect the history of these aboriginal people as well as the modern culture that still thrives. Three years in the making, the artworks were developed through collaboration with Coast Salish Arts; Vancouver Storyscapes (a City of Vancouver Social Planning project to encourage aboriginal people to share their stories through a variety of media); the Musqueam, Squamish, and Tsleil-Watuth First Nations; and the Vancouver Board of Parks and Recreation.",
        ArtistProjectStatement: "Drawing on Coast Salish design elements, People Amongst the People�s three portals represent:                                                                                         1) Male and Female Welcome Figures - Framing the view at the east entrance to the site, these two upright figures greet visitors in a traditional Coast Salish gesture of welcome. Both figures wear Salish blankets incorporating weaving designs and a salmon motif. On the reverse side, the male has traditional design elements and the female has a motif influenced by Salish berry basket designs.                                                                                            2) Grandparents and Grandchildren Honoured - On the upright poles located southwest of the path an intertwined braid of hair links the three female faces of the grandparents pole, illustrating the powerful matrilineal ancestry of the Coast Salish. The abstract design on the back represents the salmon, once so plentiful in the area. The grandchildren pole pays tribute to the importance of the family bond. On the reverse side, a carved herring design reflects the living culture in the area as it has been transformed through history.                                                                                              3) Salish Dancer and Killer Whale - Visible from the seawall and park drive north, the third portal articulates the evolution of Salish design. A Coast Salish Dancer shows a human figure holding a sea serpent rattle and above it, the Thunderbird, the most powerful of all spirits and a symbol of protection. On the opposite face of the Dancer, tree roots connect us to the land, sea and sky.  The Killer Whale upright depicts five whales, each with a raven fin and salmon pectoral, representing the close link between humans and orcas. The Salish believe that when great chiefs die, they become killer whales. The crossbeam is carved with a Salish textile motif.",

      type: "Feature",

        Name: "Weathervane",
        YearOfInstallation: 2008,
        Status: "In place",
        DescriptionOfwork: "Copper sculpture of the artist as the philosopher, Erasmus, seated backwards on a horse reading a book.",
        ArtistProjectStatement: "Riding high among the rooftops in Vancouver is an unusual sight that awaits the casual viewer looking upward from street to sky; a 58 inch-high bright copper sculpture of a historical-looking figure riding a lively horse with a ringleted mane, reading a book while sitting backwards. The figure faces the direction of the wind as indicated by the four directionals and the tipped arrow upon which it rests. Closer investigation reveals this to be Rodney Graham�s Weathervane sculpture, which depicts the artist dressed as 16th Century humanist and classical scholar, Erasmus. Absorbed in the solitary activity of reading, the figure is lost in thought and contemplation, not having to worry about where he is going or what lies ahead but, as Rodney Graham puts it, is able to �ponder on horseback�  moving forward but also looking backward, to the past.  Rodney Graham based the weathervane on a contemporary anecdote which claimed that Erasmus wrote his most well-known work, The Praise of Folly, on horseback during a journey from Italy to England circa 1510. Graham plays on the absurdism inherent in reading a philosophical treatise on human folly whilst riding on a horse backwards and continues his ongoing philosophical enquiry into cyclical and backward movement; like all his work it contains a complex narrative and is brimful of references: literary, philosophical, self-referential and art historical.  Rodney Graham�s poetic and humourous weathervane, helpfully indicating wind direction and compass points for any serious traveller who looks upward to contemplate the conditions for travel, continues his preoccupation with un-urgent journeying. Erasmus travels from Italy to England leisurely by horseback, the cowboy meanders gently off the beaten track, the buccaneer�s unknown voyage which has thrown him up on a �treasure island�, and the chemically-induced mental journeys that take place in the artist�s head, remind us even if we are not going anywhere in particular that �the trip is the thing�.(Rodney Graham in conversation with Iwona Blazwick, Director, Whitechapel Gallery, October 14th 20082 Rodney Graham in Rodney Graham, Whitechapel Art Gallery, London 2002 p.109)",

        Status: "In place",
        DescriptionOfwork: "Double Blind is a large-scale sculptural installation by Antonia Hirsch, commissioned for the atrium of the new Vancouver Community College�s Broadway Campus Phase One Expansion building. Spanning four stories of the building, Double Blind  translates a Snellen, or eye, chart into Braille by using dome mirrors in order to emulate the raised dots of Braille script.Dome mirrors are endemic to public spaces and can be found in pedestrian underpasses, hospital corridors, and in commercial retail contexts. They are used for surveillance as well as for the prevention of collisions in pedestrian traffic flow. Public space is often highly contested since it must typically answer to the idealist demands of communal space while also satisfying the concerns for public safety that are frequently associated with control and surveillance. Like many atriums, the new Vancouver Community College�s interior public space has a panoptic tendency: emphasizing �insight� into various interior spaces from specific vantage points. This panoptic tendency is echoed in the domed mirrors, each reflecting a 360� view of the surrounding space.Double Blind deliberately and emphatically utilizes elements that are commonly found in public space and re-purposes them, thereby highlighting the quality of the space itself, rather than offering a pictorial escape from its reality. Double Blind queries the interlinked ideas of seeing and controlling, acknowledging the importance of the context in which information is acquired and processed, whether that context is a scientific doctrine, social matrix, or language system.This sculptural work is accompanied by a T-shirt multiple that echoes the installation�s oxymoronic premise: those who can see the work likely don�t read braille, and those who read braille can probably not see the work.On the back of each T-shirt, an eye chart is rendered in raised letters. Though reproduced in a colour identical to that of the shirt and thereby nearly invisible, the characters are tangible. Conversely, the front of each shirt mirrors the installation�s graphic arrangement in reflective foil, yet these braille dots are entirely two-dimensional, visible, but not available through touch.",

        DescriptionOfwork: "Freestanding illuminated sculpture",
        ArtistProjectStatement: "Monument For East Vancouver develops from a graffiti symbol that has circulated for several decades in East Vancouver.  It is a symbol that has circulated in largely provisional terms.  My idea was to formalize the symbol through scale and permanence.  Although its precise origins are not known, the symbol does date back to at least the late 1940s (according to the memory of some senior citizens), which is the beginning of the post 2nd World War period.  Its roots may be linked to the Catholic inscription of East Vancouver culture at that time, home as it was to many Italians, Greeks and Eastern Europeans.  Over the years, the symbol has been adopted as an emblem for East Vancouver as a whole but its appearance has generally been tentative rather than overt.  The lack of overtness is, I feel, symptomatic of the underlying meanings that the symbol expresses.  These meanings have to do with problems of injustice, inequality, subjugation and the trauma of poverty and acculturation, particularly as it relates to immigrant life.  My proposal is for a site that sits on a visually messy and peripheral site in East Vancouver.  The East Vancouver symbol is rendered as a 57 foot sculpture that lights up after dark, the word East and Van encircled by a cross delineation that seems to float all on its own.  The sculpture faces westward towards downtown, towards the centre.  It is an expression of hope and defiance.",

        DescriptionOfwork: "A major figure in Canadian and international contemporary art, Vancouver artist Rodney Graham is well known for his conceptual and often humorous sculptures. His piece for the Georgia Street entrance to Stanley Park, a spectacular 400-hectare evergreen oasis in the downtown peninsula, is a 35 foot abstract stainless steel sculpture that replicates a balsa wood toy glider set; abstractly assembled as a modern sculpture. The work includes an impression of the twisted blue elastic band that would be used to power the glider, a propeller that slowly turns in the wind and wheels that whimsically bob.",

        ArtistProjectStatement: "THE WORDS DON�T FIT THE PICTURE is a text-based work made in response to the context, building and public surrounds of the Vancouver Public Library. The work takes the form of a large freestanding sign that sits in front of the VPL just off the southern entrance of the building in a heavy pedestrian traffic area. The sign takes its cues from an era of signage when signs were once seen as celebratory, grand and iconic � in effect, as landmarks in their own right as a kind of symbolic architecture (think: Caesars Palace, The Flamingo, The Stardust � to the landmark of all landmarks, Hollywood). In tracing this lineage, the work also acknowledges a local history when Vancouver was once seen as one of the neon-light capitals of North America. Reminders of this once past persists in signs like BOW-MAC �on Broadway� (now retro-fitted with the Toys R� Us sign) and of course the W atop of what once was the Woodward�s building. In adopting the form of a sign, THE WORDS DON�T FIT THE PICTURE elides the classifications of traditional sculpture, by evoking a typology that is at once familiar and accessible. Taken within the context of a public library, the work touches upon � in a very poetic way � the use of words and language as boundless and imaginative, as a catalyst for a multiplicity of meanings.",

        Status: "In place",
        DescriptionOfwork: "Canadian artists Adrian G�llner and Pierre Poussin created three artistic lighting schemes for the Cambie Street corridor and Yaletown. Both are recognized for site-specific works that incorporate a variety of mediums and contrasting materials to animate environments. For this Vancouver installation � and their first collaboration - the duo developed decorative, playful street lighting elements to provide a sense of place for visitors.Fireworks Boulevard is a series of LED fireworks between King Edward and 12th on Cambie Street. Rain Barrels , in Yaletown, on Mainland Street, are a series of cool blue animated LED barrels in which the lights sequence similar to a Vancouver rainfall. Flames, is a set of candle-like LED lights.",
        ArtistProjectStatement: "Beneath a long, dark Canadian winter, Vancouver will be a hive of activity during the 2010 Olympic Games. As a way of brightening the nights, adding to the sense of excitement and making the City visually remarkable, we developed three artistic lighting schemes for the City�s downtown core and Cambie Street.Fireworks Boulevard, a series of sequenced LED fireworks, chases down Cambie Street, transforming it into a grand entrance boulevard to the City. Vivid and unequivocally joyful, one can imagine watching the street lighting against a sky filled with actual fireworks.[Downtown] will be marked with a path of blue LED lights, which will feature animated rain sequences. In Yaletown, these cool-toned LED rain barrels will be complemented by a series of warm coloured flickering LED flames. The flames atop the lampposts will bring a touch of the Olympic Torch from BC Place Stadium, where it will be housed, outside to the city streets. Flickering candle-like flames will also provide a sense of warmth for the cold winter evenings and recall a time when gaslight was used to illuminate the streets of Yaletown.",

        DescriptionOfwork: "At the edges of the buidling white LED light lines are installed. Every hour a visual spectacle takes place�as it is well-known of historic City Halls: Over a period of 1 minute the white lines are set in motion so that they appear like a water fall of light. Afterwards calm is restored: The frozen light lines accentuate the horizontal, downwelling character of the building. The work refers to Vancouvers' special characteristic: a modern industrial city surrounded by wild and pristine nature.",
        ArtistProjectStatement: "My pieces are about concerns which play an important role in everyday life as well as in art, in painting, sculpture, architecture: space�movement�time�light. My pieces are not about that what we see, not about that what appears in front of our eyes but about that what is behind them, about that what presupposes seeing. My pieces in the urban environment, in a building or in the outer space do not exist without contact to their surroundings. They exist in a social and local context. This context is defined by the architectural surrounding, the architectural idea and the social situation: the co-operation of different historic, functional, organizational, visual, acoustic, tactile, communicative moments.The conditions of perception, orientation, movement and communication determine my thoughts about the situation and the development of an idea for the special place. So, my pieces refer to the place and the context, explore existing rooms, architecture, places, situations with different medias and react to the specific parameters of the surroundings:  the place�the situation�the function. On the other hand everyday moments and social connections play a role. I am interested in the specific site that the work exists in. My intention has been to change the nature of the public space. This space altered by my input, becomes the art. Light is my most preferred media I deal with because of its special quality. Light is a basic element. Without light there is no life. Besides, light is a very changeable element: Actually light�daylight and artificial light�exists in endlessly different versions. And light is a very ephemeral element; that's why I like it. I am very interested in all these special qualities.",

        DescriptionOfwork: "Vancouver artist Myfanwy MacLeod has always been interested in the ability of public art to convey political and historical meaning. The Birds, her artwork for Southeast False Creek Olympic Plaza, sits on the last large tract of available waterfront near downtown Vancouver and has been shaped by this new community�s focus on sustainability. The work attempts to highlight both the lighter and graver sides of what can happen when a non-native species is introduced to an environment, how the beauty of birds can sometimes mask their threat to biodiversity.",
        ArtistProjectStatement: "My work for the Olympic Village tries to infuse the ordinary andcommonplace sparrow with a touch of the ridiculous and the sublime. The Birds is a pair of sparrows (male and a female) that, through their large scale� they stand 18 feet tall (5.5 metres) � inverts the normal relationship existing between these typically small birds and the human population.Locating this artwork in an urban plaza not only highlights what has become the �natural� environment of the sparrow, it also reinforces the �small' problem of introducing a foreign species and the subsequent havoc wreaked upon our ecosystems�. The Birds reminds us of our past, but it aspires to challenge the future.It is my hope that the work stimulates understandingthat will lead to a greater sense of shared responsibility and caring.",

      properties: {
        Name: "Flow",
        YearOfInstallation: 2009,
        Status: "In place",
        DescriptionOfwork: "Flow is Vancouver's first photo/media-based permanent public art work. Over the course of the day and night, Flow shifts between live and constructed or theatrical tableaus. During the early morning and after dusk Flow presents as a continuously changing tableau in which hundreds of photographic portraits and landscapes, shot by Fiona Bowie over the last few years, are blended and projected onto a special projection material (switch glass). As viewers come close to the image, this material causes portions of the imagery to disappear as panels of it's surface switch from translucent to clear. A system custom-designed by Bowie and Sidney Fels allows figures shot at different times to appear as if they simultaneously present, with a core group of these figures or actors recurring in a manner that implicitly suggests they're part of a larger narrative. The scenes in Flow change every two to four minutes. The transitions from one scene to another are so slow that the work has been described as having a dream like or hallucinatory quality. Because the project system constantly varies the scale of images (between life size and zoomed in), a particular shot of a particular character may vary from scene to scene, seemingly either fore-grounded or backgrounded. During daylight hours, Flow's dynamic glass projection surface ceates viewing portals, framing details the activity inside and outside. This provides individuals inside with shifting views and details of the street(these views change according to their proximity to the street) and passersby to view activity going on inside the building.The online component of Flow allows viewers to see the work unfold during the day when the site image projectors are off and the site glass is the active component. Visitors are encouraged to engage with the work by clicking on the \"Put words in our mouths\" link to play with dialogue and attribute phrases tocharacters pictured within the work. This collection of phrases is dynamic and will be added to over time. After choosing the phrase(s), the scene still can be saved and added to the Flow archive.",

        DescriptionOfwork: "Soul Gardens, a W2 community public art project, investigates the cultural history of the Downtown Eastside as told through stories of food, gardening and community.  Soul Gardens is a collaboration between five muralists (Indigo/Shallom Johnson, Take 5/Michael Fraser, Scott Sueme, Jordan Bent, Melanie Schambach) and five artist researchers (Cease Wyss, Sid Tan, Lani Russwurm, Anne Marie Slater, Wayde Compton) all from diverse cultural and ethnic backgrounds.  Through a process of inquiry and research, the artists draw heavily on individual and shared narratives within the founding DTES cultural groups including the Squamish, Tsleil-Waututh and Musqueam Nations, and African, Chinese, Japanese and European settlers.  In addition to a large public mural on Hastings Street, Soul Gardens created a dynamic online interface inviting individuals to share recipes, stories, photos and other information about how food played a role in shaping their experience of Vancouver.",
        ArtistProjectStatement: "The words painted in brightly-coloured, stylized graffiti text across the base of the mural represent an expression in the S?wx w�7mesh Snichim (Squamish language) � �Ha7lh en Skwalwen�.  �Ha7lh� - good; �en� - my; �Skwalwen� - heart as a seat of affection.From muralist Take 5: �It means a good feeling that you carry in your heart, written in the language of the people that have lived here a long, long time.�  From lead artist researcher Cease Wyss: �The Skwxwu7mesh quote used in this work �ha7lh en skwalwen� which translates as �my heart feels good� is a reminder that the First Languages, like the First Peoples, continue to thrive and live here. The Salmon represent resilience, as well as hope for sustainability. The Woman and the Child represent what we are holding onto, and what we are reaching for: hope and life. The visual stories represented in this mural weave themselves into the many culturally diverse groups of neighbors and what we all share in our daily lives, and a hope for those who view it daily to be lifted up during their work at the garden or their daily commute, or even just their walk in the hood.�",

        Status: "In place",
        DescriptionOfwork: "There have long been rumours of underground water at the Hillcrest site, but Hillcrest Geyser arises from other hidden sources and pressures � the infrastructure of the new �green� water recycling system in the building. This public artwork is inspired by Old Faithful and other natural water spouts arising from geological pressures under the earth�s surface. A natural geyser is a spectacle that brings attention to what is going on below the surface of things. As a public monument, Geyser for Hillcrest Park replicates this sense of wonder and acts as a spontaneous reminder of underlying forces at work on the site. It is a civic �natural wonder� that makes the green initiatives of the building apparent for all to see. It is not a fountain that operates with a recycling pump. The Geyser acts according to the rhythms and needs of the community, as evidenced by the levels and flow of water through the site. The geyser spray is around 15 feet in height. The duration of the spray is determined by the amount of water needed to fill the tank. The run-off from the Geyser is connected to the grey water cistern in the Hillcrest facility. This cistern is used for all the building�s non-potable water needs, including flushing toilets and irrigation throughout the park grounds. The cistern is fed by collected rainwater from the roof and some grey water from underground sources. However, when the water in the cistern is low, it draws on the city�s drinkable water supply. This is where the Geyser comes in. It is incorporated into this water �loop\" so that clean potable water needed to top up the cistern will first be propelled out through the Geyser and then flow back to the cistern as grey water.",

        DescriptionOfwork: "Memento is comprised of \"Untitled (Poodle)\", a sculpture located at Main Street and 18th Avenue, and a suite of temporary artworks in and on three trolley buses which ran on the #3 Main bus routes in 2012. \"Memento � Pink\" completely wrapped an articulated trolley in a knit cozy of a pink poodle and included an interior card inside the trolley that referenced a how-to book from the 1960s for making wool poodle cozies. \"Memento � Envy\", installed on the outside of a second trolley, was a panel which depicted a group of poodle cozies made for bottles looking with longing and jealousy at a porcelain poodle figurine - suggesting the class and cultural differences that historically have marked Main Street. This second trolley also featured three thematically related interior cards in which knit figures act as the dramatis personae.\"Memento � Multo\", inside a third trolley, featured a set of twenty-two interior cards depicting over 100 different examples of the modest but culturally and aesthetically interesting objects that can be found in shops along Main�s 88 Blocks.",
        ArtistProjectStatement: "Memento is a response to the material culture that contributes so strongly to the character of Main Street. Main Street is more typically characterized by the presence of a multitude of objects that tend to have a personal meaning and relate to everyday life rather than high-end consumption. The poodle was chosen as a motif for the sculpture and other artworks in Memento because it is expressive of the general surroundings of the street. The poodle is not associated with a particular culture, and can therefore be enjoyed by a wide range of people along the street and in the surrounding neighbourhoods. Untitled (Poodle) is intended as a curiosity that will bring attention to the sculpture as a marker or icon of time and place. The sculpture is based on and is a representation not of a living poodle, but rather of a porcelain figurine, the kind of object that might be found in any number of shops along Main Street.",

        Name: "Fusion",
        YearOfInstallation: 2014,
        Status: "In place",
        DescriptionOfwork: "This sculpture sits in the heart of Marpole, one of Vancouver�s oldest residential neighbourhoods; it also sits on traditional Musqueam territory.  The Musqueam people have lived on their traditional territory � the land and waters now known as the lower mainland of BC encompassing the greater Vancouver region � for several thousands of years.  One of Musqueam�s most sacred sites, the Great Fraser Midden, is located just south of this site.The sculpture was conceived by the artist to acknowledge this rich cultural history, the history of the Coast Salish people, and to (re)introduce the residents of this community to their neighbour ~ the Musqueam people.The 14� high water-jet cut aluminum sculpture, powder coated in copper and silver paint, is a contemporary Coast Salish design depicting salmon and river grass, which are representative of the Coast Salish people, and the Musqueam people in particular, and the salmon, once found in abundance in the nearby Fraser River.",
        ArtistProjectStatement: "�Fusion� is an artwork that marries mediums and cultures�as well as legends.  It also, metaphorically, fuses natural imagery with modern methods.The sculpture is contemporary yet unmistakably Salish.  As this development sits in traditional Musqueam territory and is close to the banks of the Fraser River, my conceptual art piece is based on the theme of �people of the Grass� as well as the �Salmon People� which is uniquely Musqueam.  The human element within the salmon has universal appeal that symbolically relates to all peoples.  The faces are revealed with traditional Salish elements.  Overall, the forms represent a living thriving culture and our historical legacy; as well as this unique community today�giving a sense of place and a landmark that respects the past, present and future.",
